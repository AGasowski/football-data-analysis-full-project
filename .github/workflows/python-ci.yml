name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        check: [isort, black, pylint]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run isort
        if: matrix.check == 'isort'
        run: isort . --check-only --profile black

      - name: Run black
        if: matrix.check == 'black'
        run: black --check .

      - name: Run pylint
        if: matrix.check == 'pylint'
        run: |
          find . -type f -name "*.py" | xargs pylint --fail-under=7 --fail-on E || true
          echo "Erreurs graves Ã  fix:"
          find . -type f -name "*.py" | xargs pylint --fail-under=7 --fail-on E | grep '\:\ E' || true

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest --junitxml=report.xml

      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: junit-report
          path: report.xml
